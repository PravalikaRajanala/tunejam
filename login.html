<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TuneJam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK v11.6.1 Modular Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Firebase configuration - UPDATED TO TUNEJAM PROJECT
    const firebaseConfig = {
  apiKey: "AIzaSyATBx_uJIoeRqGSBFtc2nTnf2QpGQbOG_I",
  authDomain: "tunejam-82a06.firebaseapp.com",
  projectId: "tunejam-82a06",
  storageBucket: "tunejam-82a06.firebasestorage.app",
  messagingSenderId: "570252865241",
  appId: "1:570252865241:web:d4f5fe11cf93c5c41bd8c8",
  measurementId: "G-0SHRCG91FW"
};


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Expose functions to global scope if needed for inline event handlers,
    // though adding event listeners is generally preferred.
    window.showModal = showModal;
    window.hideModal = hideModal;
    window.login = login;

    /**
     * Displays a message in a custom modal.
     * @param {string} message - The message to display.
     */
    function showModal(message) {
      document.getElementById('modal-message').textContent = message;
      document.getElementById('message-modal').classList.remove('hidden');
    }

    /**
     * Hides the custom message modal.
     */
    function hideModal() {
      document.getElementById('message-modal').classList.add('hidden');
    }

    /**
     * Handles the user login process.
     * Authenticates with Firebase and then sends the ID token to the backend.
     */
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showModal("Please enter both email and password.");
        return;
      }

      try {
        // Sign in user with Firebase Authentication
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const idToken = await userCredential.user.getIdToken();

        // Send the ID token to your Flask backend for session management
        // Using relative path, assuming backend is on the same domain
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id_token: idToken })
        });

        if (res.ok) {
          // Redirect to dashboard on successful login
          window.location.href = "/dashboard";
        } else {
          const errorData = await res.json();
          showModal("Login failed: " + (errorData.error || "Unknown error"));
        }
      } catch (err) {
        // Handle Firebase authentication errors
        let errorMessage = "An error occurred during login.";
        if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
          errorMessage = "Invalid email or password.";
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = "Please enter a valid email address.";
        } else {
          errorMessage = err.message;
        }
        showModal("Error: " + errorMessage);
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Welcome Back!</h2>

    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
        <p id="modal-message" class="text-lg font-semibold mb-4"></p>
        <button onclick="hideModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          OK
        </button>
      </div>
    </div>

    <form onsubmit="event.preventDefault(); login();">
      <div class="mb-5">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="/register" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Register here</a>
    </p>
  </div>
</body>
</html>
