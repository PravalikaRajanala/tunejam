<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TuneJam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK v11.6.1 Modular Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


    // Firebase configuration - UPDATED TO TUNEJAM PROJECT
    const firebaseConfig = {
      apiKey: "AIzaSyATBx_uJIoeRqGSBFtc2nTnf2QpGQbOG_I",
      authDomain: "tunejam-82a06.firebaseapp.com",
      projectId: "tunejam-82a06",
      storageBucket: "tunejam-82a06.firebasestorage.app",
      messagingSenderId: "570252865241",
      appId: "1:570252865241:web:d4f5fe11cf93c5c41bd8c8",
      measurementId: "G-0SHRCG91FW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app); // Initialize Firestore client-side

    // Expose functions to global scope if needed for inline event handlers,
    // though adding event listeners is generally preferred.
    window.showModal = showModal;
    window.hideModal = hideModal;
    window.register = register;

    /**
     * Displays a message in a custom modal.
     * @param {string} message - The message to display.
     */
    function showModal(message) {
      document.getElementById('modal-message').textContent = message;
      document.getElementById('message-modal').classList.remove('hidden');
    }

    /**
     * Hides the custom message modal.
     */
    function hideModal() {
      document.getElementById('message-modal').classList.add('hidden');
    }

    /**
     * Handles the user registration process directly with Firebase and Firestore.
     * Creates a user, updates their profile, and stores additional data in Firestore.
     * Includes a loading spinner for visual feedback.
     */
    async function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const favorite_artist = document.getElementById('favorite_artist').value;
      const favorite_genre = document.getElementById('favorite_genre').value;
      const experience_level = document.getElementById('experience_level').value;
      const loadingSpinner = document.getElementById('loading-spinner');


      if (!username || !email || !password) {
        showModal("Please fill in all required fields (Username, Email, Password).");
        return;
      }

      // Show the loading spinner
      loadingSpinner.classList.remove('hidden');

      try {
        // Create user directly with Firebase Authentication (client-side)
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Update display name immediately in Firebase Auth profile
        await updateProfile(user, { displayName: username });

        // Store additional user data in Firestore (client-side)
        // This will create a document in 'users' collection with the user's UID
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: user.email,
          favorite_artist: favorite_artist,
          favorite_genre: favorite_genre,
          experience_level: experience_level,
          created_at: new Date() // Use client-side timestamp for simplicity here
        });

        console.log("Registration successful! Redirecting to dashboard.");
        showModal("Registration successful! Redirecting to dashboard.");
        setTimeout(() => {
          window.location.href = "/dashboard";
        }, 1500); // Give user time to read the message

      } catch (err) {
        // This catch block handles network errors or errors thrown directly by Firebase SDK
        console.error("Client-side error during registration:", err);
        let errorMessage = "An error occurred during registration.";
        if (err.code === 'auth/email-already-in-use') {
          errorMessage = "This email is already in use. Please try logging in or use a different email.";
        } else if (err.code === 'auth/weak-password') {
          errorMessage = "Password is too weak. Please use at least 6 characters.";
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = "Please enter a valid email address.";
        } else {
          errorMessage = err.message || "Unknown error."; // Fallback for other errors
        }
        showModal("Error: " + errorMessage);
      } finally {
        // Hide the loading spinner regardless of success or failure
        loadingSpinner.classList.add('hidden');
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Simple spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Create Your Account</h2>

    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
        <p id="modal-message" class="text-lg font-semibold mb-4"></p>
        <button onclick="hideModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          OK
        </button>
      </div>
    </div>

    <form onsubmit="event.preventDefault(); register();">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Your unique username"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_artist" class="block text-gray-700 text-sm font-medium mb-2">Favorite Artist</label>
        <input
          type="text"
          id="favorite_artist"
          placeholder="e.g., Taylor Swift"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_genre" class="block text-gray-700 text-sm font-medium mb-2">Favorite Genre</label>
        <input
          type="text"
          id="favorite_genre"
          placeholder="e.g., Pop, Rock, Jazz"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-6">
        <label for="experience_level" class="block text-gray-700 text-sm font-medium mb-2">Experience Level</label>
        <select
          id="experience_level"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Register
      </button>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="hidden text-center mt-4">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-blue-600 border-gray-200"></div>
        <p class="text-gray-600 mt-2">Registering...</p>
      </div>

    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Login here</a>
    </p>
  </div>
</body>
</html>
