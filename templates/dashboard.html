<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* dashboard.css */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a202c; /* Dark background similar to the image */
            color: #e2e8f0; /* Light text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        .header {
            background-color: #2d3748; /* Darker card background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #63b3ed; /* A vibrant blue */
            margin: 0;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0; /* Adjust for responsiveness */
        }

        .header .user-info p {
            font-size: 1rem;
            margin: 0;
            color: #cbd5e0;
        }

        .header button {
            background-color: #e53e3e; /* Red for logout */
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #c53030;
        }

        /* Main Content Layout */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr; /* Default to single column */
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1.5fr 1fr 1fr; /* Three columns on larger screens */
            }
        }

        /* Card Styling */
        .card {
            background-color: #2d3748; /* Darker card background */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #63b3ed;
            margin-top: 0;
            margin-bottom: 1rem;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 0.5rem;
        }

        .card .input-group {
            margin-bottom: 1rem;
        }

        .card label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            color: #cbd5e0;
        }

        .card input[type="text"],
        .card input[type="password"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 0.75rem 0.5rem;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            background-color: #1a202c;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .card input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .card button {
            background-color: #48bb78; /* Green for actions */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .card button:hover {
            background-color: #38a169;
        }

        .card button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        /* List Styling */
        .jam-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Allow list to take available space */
            overflow-y: auto; /* Enable scrolling for long lists */
            max-height: 400px; /* Adjust as needed */
        }

        .jam-list li {
            background-color: #1a202c; /* Darker background for list items */
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .jam-list li span {
            color: #cbd5e0;
        }

        .jam-list li .jam-host {
            font-size: 0.85rem;
            color: #a0aec0; /* Lighter grey for host name */
            margin-left: 0.5rem;
        }

        .jam-list li .jam-code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: #4a5568;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .jam-list li button {
            background-color: #63b3ed;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            width: auto; /* Override 100% width */
            margin-left: 1rem;
        }

        .jam-list li button:hover {
            background-color: #4299e1;
        }

        .pending-request-item .action-buttons button {
            width: auto;
            margin-left: 0.5rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .pending-request-item .approve-btn {
            background-color: #48bb78; /* Green */
        }

        .pending-request-item .approve-btn:hover {
            background-color: #38a169;
        }

        .pending-request-item .deny-btn {
            background-color: #e53e3e; /* Red */
        }

        .pending-request-item .deny-btn:hover {
            background-color: #c53030;
        }

        /* Toast Messages */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toast {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background-color: #48bb78;
        }

        .toast.error {
            background-color: #e53e3e;
        }

        .toast.info {
            background-color: #63b3ed;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>TuneJam Dashboard</h1>
        <div class="user-info">
            <p>Welcome, <span id="currentUserNameDisplay">Loading...</span>!</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <div class="card" id="activeJamCard">
            <h2>Your Active Jam</h2>
            <div id="activeJamInfo">
                <p>No active jam. Create or join one!</p>
            </div>
            <button id="goToJamBtn" style="margin-top: 1rem;">Go to Jam</button>
        </div>

        <div class="card">
            <h2>Create New Jam</h2>
            <div class="input-group">
                <label for="jamName">Jam Name:</label>
                <input type="text" id="jamName" placeholder="My Awesome Jam" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="isPrivate">
                <label for="isPrivate">Private Jam</label>
            </div>
            <div class="input-group" id="passwordGroup" style="display: none;">
                <label for="jamPassword">Password:</label>
                <input type="password" id="jamPassword" placeholder="Optional password">
            </div>
            <button id="createJamBtn">Create Jam</button>
        </div>

        <div class="card">
            <h2>Join Jam by Code</h2>
            <div class="input-group">
                <label for="joinJamCode">Jam Code:</label>
                <input type="text" id="joinJamCode" placeholder="ABCXYZ" maxlength="6">
            </div>
            <div class="input-group" id="joinPasswordGroup" style="display: none;">
                <label for="joinJamPassword">Password:</label>
                <input type="password" id="joinJamPassword" placeholder="Jam password">
            </div>
            <button id="joinJamBtn">Join Jam</button>
        </div>

        <div class="card">
            <h2>Your Jams</h2>
            <ul id="userJamsList" class="jam-list">
                <p>Loading your jams...</p>
            </ul>
        </div>

        <div class="card">
            <h2>Public Jams</h2>
            <ul id="publicJamsList" class="jam-list">
                <p>Loading public jams...</p>
            </ul>
        </div>

        <div class="card" id="pendingRequestsCard">
            <h2>Pending Join Requests</h2>
            <ul id="pendingRequestsList" class="jam-list">
                <p>No pending requests.</p>
            </ul>
        </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>

    <script>
        // Global variable to store the current user's active jam ID
        let currentJamId = null;

        // --- Utility Functions ---
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.textContent = message;
            toastContainer.appendChild(toast);

            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 10); // Small delay to trigger transition

            // Hide and remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        // --- UI Element References ---
        const logoutBtn = document.getElementById('logoutBtn');
        const jamNameInput = document.getElementById('jamName');
        const isPrivateCheckbox = document.getElementById('isPrivate');
        const passwordGroup = document.getElementById('passwordGroup');
        const jamPasswordInput = document.getElementById('jamPassword');
        const createJamBtn = document.getElementById('createJamBtn');
        const joinJamCodeInput = document.getElementById('joinJamCode');
        const joinPasswordGroup = document.getElementById('joinPasswordGroup');
        const joinJamPasswordInput = document.getElementById('joinJamPassword');
        const joinJamBtn = document.getElementById('joinJamBtn');
        const goToJamBtn = document.getElementById('goToJamBtn');
        const userJamsList = document.getElementById('userJamsList');
        const publicJamsContainer = document.getElementById('publicJamsList');
        const pendingRequestsList = document.getElementById('pendingRequestsList');
        const activeJamInfo = document.getElementById('activeJamInfo');

        // --- Event Listeners for UI ---
        document.addEventListener('DOMContentLoaded', () => {
            // Show/hide password input for create jam
            isPrivateCheckbox.addEventListener('change', () => {
                passwordGroup.style.display = isPrivateCheckbox.checked ? 'block' : 'none';
                jamPasswordInput.required = isPrivateCheckbox.checked; // Make password required if private
            });

            // Show/hide password input for join jam (This would dynamically appear based on jam type if fetched)
            // For now, it's manually triggered, or you'd fetch jam info first
            // You might need a more sophisticated check here, e.g., fetch jam details first to know if private
            joinJamCodeInput.addEventListener('input', () => {
                // Simplified: Just make password input visible if code is entered
                // In a real app, you'd fetch jam details to know if it's private
                joinPasswordGroup.style.display = joinJamCodeInput.value.length === 6 ? 'block' : 'none';
            });

            // --- API Calls ---

            // Fetch user profile and set display name
            async function fetchUserProfile() {
                try {
                    const response = await fetch('/me', { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('currentUserNameDisplay').innerText = data.name; // Use data.name
                        USER_ID = data.user_id; // Set global USER_ID if needed elsewhere
                    } else if (response.status === 401) {
                        showToast("Session expired. Please log in.", "error");
                        window.location.href = "/login_page";
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to fetch user profile.", "error");
                        // Potentially redirect to login if profile cannot be fetched
                        window.location.href = "/login_page";
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    showToast("Network error or server unreachable. Please try again.", "error");
                    window.location.href = "/login_page";
                }
            }


            async function createNewJam() {
                const jamName = jamNameInput.value.trim();
                const isPrivate = isPrivateCheckbox.checked;
                const jamPassword = jamPasswordInput.value.trim();

                if (!jamName) {
                    showToast("Please enter a jam name.", "info");
                    return;
                }
                if (isPrivate && !jamPassword) {
                    showToast("Please enter a password for private jam.", "info");
                    return;
                }

                try {
                    const response = await fetch('/jams', { // <--- Changed endpoint to /jams
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: jamName,
                            is_private: isPrivate,
                            password: jamPassword
                        }),
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        showToast(data.message, "success");
                        jamNameInput.value = '';
                        isPrivateCheckbox.checked = false;
                        jamPasswordInput.value = '';
                        passwordGroup.style.display = 'none';

                        currentJamId = data.jam_code; // Set currentJamId on successful creation
                        displayActiveJam(currentJamId, jamName); // Update active jam display
                        fetchUserCreatedJams(); // Refresh lists
                        fetchPublicJams();
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to create jam.", "error");
                    }
                } catch (error) {
                    console.error("Error creating jam:", error);
                    showToast("Network error or server unreachable. Failed to create jam.", "error");
                }
            }

            async function joinJam(jamIdFromPublicList = null) {
                const jamCode = jamIdFromPublicList || joinJamCodeInput.value.trim();
                const jamPassword = joinJamPasswordInput.value.trim();

                if (!jamCode) {
                    showToast("Please enter a jam code.", "info");
                    return;
                }

                try {
                    const response = await fetch('/jams/join', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            jam_id: jamCode,
                            password: jamPassword
                        }),
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        showToast(data.message, "success");
                        joinJamCodeInput.value = '';
                        joinJamPasswordInput.value = '';
                        joinPasswordGroup.style.display = 'none';
                        currentJamId = data.jam_code; // Set currentJamId on successful join
                        displayActiveJam(currentJamId, "Loading Jam Name..."); // Update active jam display
                        fetchUserCreatedJams(); // Refresh lists
                        fetchPublicJams();
                        fetchPendingRequests(); // Host's pending requests might change if requester joins
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to join jam.", "error");
                        if (errorData.error === "Incorrect password.") {
                            joinPasswordGroup.style.display = 'block'; // Keep password field visible
                        }
                    }
                } catch (error) {
                    console.error("Error joining jam:", error);
                    showToast("Network error or server unreachable. Failed to join jam.", "error");
                }
            }

            async function fetchUserCreatedJams() {
                try {
                    const response = await fetch('/jams/user_jams', { credentials: 'include' });
                    if (response.ok) {
                        const jams = await response.json();
                        userJamsList.innerHTML = ''; // Clear previous list
                        if (jams.length === 0) {
                            userJamsList.innerHTML = '<p>You have not created or joined any jams yet.</p>';
                            return;
                        }
                        jams.forEach(jam => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <span>${jam.name} <span class="jam-host">(Host: ${jam.host_name})</span></span>
                                <span class="jam-code">${jam.jam_code}</span>
                                <button class="go-to-jam-btn" data-jam-id="${jam.jam_code}">Go</button>
                            `;
                            userJamsList.appendChild(li);
                        });
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to load your jams.", "error");
                    }
                } catch (error) {
                    console.error("Error fetching user jams:", error);
                    showToast("Network error loading your jams.", "error");
                }
            }

            async function fetchPublicJams() {
                try {
                    const response = await fetch('/public_jams', { credentials: 'include' });
                    if (response.ok) {
                        const jams = await response.json();
                        publicJamsContainer.innerHTML = ''; // Clear previous list
                        if (jams.length === 0) {
                            publicJamsContainer.innerHTML = '<p>No public jams available.</p>';
                            return;
                        }
                        jams.forEach(jam => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <span>${jam.name} <span class="jam-host">(Host: ${jam.host_name})</span></span>
                                <span class="jam-code">${jam.jam_code}</span>
                                <button class="public-jam-join-btn" data-jam-id="${jam.jam_code}">Join</button>
                            `;
                            publicJamsContainer.appendChild(li);
                        });
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to load public jams.", "error");
                    }
                } catch (error) {
                    console.error("Error fetching public jams:", error);
                    showToast("Network error loading public jams.", "error");
                }
            }

            async function fetchPendingRequests() {
                try {
                    // Removed UID from URL, backend gets it from session
                    const response = await fetch('/jams/pending_requests', { credentials: 'include' });
                    if (response.ok) {
                        const requests = await response.json();
                        pendingRequestsList.innerHTML = ''; // Clear previous list
                        if (requests.length === 0) {
                            pendingRequestsList.innerHTML = '<p>No pending requests.</p>';
                            return;
                        }
                        requests.forEach(request => {
                            const li = document.createElement('li');
                            li.classList.add('pending-request-item');
                            li.innerHTML = `
                                <span>${request.requester_name} wants to join ${request.jam_name} (<span class="jam-code">${request.jam_code}</span>)</span>
                                <div class="action-buttons">
                                    <button class="approve-btn" data-jam-id="${request.jam_code}" data-requester-id="${request.requester_id}">Approve</button>
                                    <button class="deny-btn" data-jam-id="${request.jam_code}" data-requester-id="${request.requester_id}">Deny</button>
                                </div>
                            `;
                            pendingRequestsList.appendChild(li);
                        });
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to load pending requests.", "error");
                    }
                } catch (error) {
                    console.error("Error fetching pending requests:", error);
                    showToast("Network error loading pending requests.", "error");
                }
            }

            async function approveJoinRequest(jamId, requesterId) {
                try {
                    const response = await fetch('/jams/approve_request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jam_id: jamId, requester_id: requesterId }),
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        showToast(data.message, "success");
                        fetchPendingRequests(); // Refresh list
                        fetchUserCreatedJams(); // User might now be in this jam if host
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to approve request.", "error");
                    }
                } catch (error) {
                    console.error("Error approving request:", error);
                    showToast("Network error. Failed to approve request.", "error");
                }
            }

            async function denyJoinRequest(jamId, requesterId) {
                try {
                    const response = await fetch('/jams/deny_request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jam_id: jamId, requester_id: requesterId }),
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        showToast(data.message, "success");
                        fetchPendingRequests(); // Refresh list
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to deny request.", "error");
                    }
                } catch (error) {
                    console.error("Error denying request:", error);
                    showToast("Network error. Failed to deny request.", "error");
                }
            }

            async function fetchCurrentJamState() {
                try {
                    // Removed UID from URL, backend gets it from session
                    const response = await fetch('/jams/user_active_jam', { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.active_jam_id) {
                            currentJamId = data.active_jam_id; // Update global variable
                            displayActiveJam(data.active_jam_id, data.jam_name);
                        } else {
                            currentJamId = null; // No active jam
                            activeJamInfo.innerHTML = '<p>No active jam. Create or join one!</p>';
                        }
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.error || "Failed to fetch active jam state.", "error");
                        currentJamId = null;
                        activeJamInfo.innerHTML = '<p>No active jam. Create or join one!</p>';
                    }
                } catch (error) {
                    console.error("Error fetching current jam state:", error);
                    showToast("Network error or server unreachable. Failed to fetch active jam state.", "error");
                    currentJamId = null;
                    activeJamInfo.innerHTML = '<p>No active jam. Create or join one!</p>';
                }
            }

            function displayActiveJam(jamId, jamName) {
                activeJamInfo.innerHTML = `
                    <p>You are in: <strong>${jamName}</strong></p>
                    <p>Code: <span class="jam-code">${jamId}</span></p>
                `;
            }


            // --- Event Listeners for Buttons ---
            logoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', { method: 'POST', credentials: 'include' });
                    if (response.ok) {
                        showToast("Logged out successfully.", "success");
                        window.location.href = "/login_page";
                    } else {
                        showToast("Failed to log out.", "error");
                    }
                } catch (error) {
                    console.error("Error during logout:", error);
                    showToast("Network error. Failed to log out.", "error");
                }
            });

            createJamBtn.addEventListener('click', () => createNewJam());
            joinJamBtn.addEventListener('click', () => joinJam());

            // Delegated event listeners for dynamically added elements
            userJamsList.addEventListener('click', (event) => {
                if (event.target.classList.contains('go-to-jam-btn')) {
                    const jamId = event.target.dataset.jamId;
                    currentJamId = jamId; // Set currentJamId before navigating
                    window.location.href = `/jam?jam_id=${jamId}`;
                }
            });

            publicJamsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('public-jam-join-btn')) {
                    const jamId = event.target.dataset.jamId;
                    joinJam(jamId);
                }
            });

            pendingRequestsList.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('approve-btn')) {
                    approveJoinRequest(target.dataset.jamId, target.dataset.requesterId);
                } else if (target.classList.contains('deny-btn')) {
                    denyJoinRequest(target.dataset.jamId, target.dataset.requesterId);
                }
            });

            goToJamBtn.addEventListener('click', () => {
                if (currentJamId) {
                    window.location.href = `/jam?jam_id=${currentJamId}`;
                } else {
                    showToast("You are not currently in an active jam.", "info");
                }
            });

            // Initial fetches and polling
            // Initial fetch on page load (after fetchUserProfile)
            fetchUserProfile().then(() => { // Ensure user profile is loaded first
                fetchUserCreatedJams();
                fetchPublicJams();
                fetchPendingRequests();
                fetchCurrentJamState();
                // Optionally set up polling for updates
                // setInterval(fetchUserCreatedJams, 10000); // Poll every 10 seconds
                // setInterval(fetchPublicJams, 10000);
                // setInterval(fetchPendingRequests, 10000);
                // setInterval(fetchCurrentJamState, 5000);
            });
        });

    </script>
</body>
</html>
