<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SyncSound</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Create Your Account</h2>

    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
        <p id="modal-message" class="text-lg font-semibold mb-4"></p>
        <button onclick="hideModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          OK
        </button>
      </div>
    </div>

    <form onsubmit="event.preventDefault(); register();">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Your unique username"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_artist" class="block text-gray-700 text-sm font-medium mb-2">Favorite Artist</label>
        <input
          type="text"
          id="favorite_artist"
          placeholder="e.g., Taylor Swift"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_genre" class="block text-gray-700 text-sm font-medium mb-2">Favorite Genre</label>
        <input
          type="text"
          id="favorite_genre"
          placeholder="e.g., Pop, Rock, Jazz"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-6">
        <label for="experience_level" class="block text-gray-700 text-sm font-medium mb-2">Experience Level</label>
        <select
          id="experience_level"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Login here</a>
    </p>
  </div>

  <script>
    // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
    // This configuration should ideally be loaded from an environment variable
    // or a secure backend endpoint in a production environment.
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCkRrCzqelHrxOBUIv85am3LkRynyxETk8",
  authDomain: "tunejam-aa554.firebaseapp.com",
  projectId: "tunejam-aa554",
  storageBucket: "tunejam-aa554.firebasestorage.app",
  messagingSenderId: "340845090260",
  appId: "1:340845090260:web:3d8c3141ccf52015fab241",
  measurementId: "G-C11GPCQDQH"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /**
     * Displays a message in a custom modal.
     * @param {string} message - The message to display.
     */
    function showModal(message) {
      document.getElementById('modal-message').textContent = message;
      document.getElementById('message-modal').classList.remove('hidden');
    }

    /**
     * Hides the custom message modal.
     */
    function hideModal() {
      document.getElementById('message-modal').classList.add('hidden');
    }

    /**
     * Handles the user registration process.
     * Creates a user with Firebase Authentication, updates their profile,
     * and then sends the ID token and user data to the backend for Firestore storage.
     */
    async function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const favorite_artist = document.getElementById('favorite_artist').value;
      const favorite_genre = document.getElementById('favorite_genre').value;
      const experience_level = document.getElementById('experience_level').value;

      if (!username || !email || !password) {
        showModal("Please fill in all required fields (Username, Email, Password).");
        return;
      }

      try {
        // Create user with Firebase Authentication
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await userCred.user.updateProfile({ displayName: username });

        // Get ID token after successful user creation
        const idToken = await userCred.user.getIdToken();

        // Send user data and ID token to your Flask backend for further processing (e.g., Firestore)
        const res = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id_token: idToken,
            username,
            favorite_artist,
            favorite_genre,
            experience_level
          })
        });

        if (res.ok) {
          showModal("Registration successful! Redirecting to dashboard.");
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1500); // Give user time to read the message
        } else {
          const errorData = await res.json();
          showModal("Registration failed: " + (errorData.error || "Unknown error"));
        }
      } catch (err) {
        // Handle Firebase authentication errors
        let errorMessage = "An error occurred during registration.";
        if (err.code === 'auth/email-already-in-use') {
          errorMessage = "This email is already in use. Please try logging in or use a different email.";
        } else if (err.code === 'auth/weak-password') {
          errorMessage = "Password is too weak. Please use at least 6 characters.";
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = "Please enter a valid email address.";
        } else {
          errorMessage = err.message;
        }
        showModal("Error: " + errorMessage);
      }
    }
  </script>
</body>
</html>
